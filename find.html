							<!--<h2>专题</h2>

						<div class="pink">
							<!--<h2>文章</h2>

						</div>

			<footer class="footer">

					<li><a href="tuijian.html"><img src="img/pic_list_11.gif" alt=""></a><small class="on">推荐</small></li>

		<script src="js/zepto.min.js"></script>
		<script src="js/iscroll4.js"></script>
		<script src="js/setfontsize.js"></script>
		
		<script>
			init ();
			var menuPage=new iScroll("container",{
				onBeforeScrollStart:function(e){
					var tagName=e.target.nodeName.toLowerCase();
					if(tagName!="input" && tagName!="select" && tagName!="textarea" && tagName!="a"){
						e.preventDefault();	
					}		
				}
			})
			function init (){
				var str = "",str1="",str2="",str3="";
					$.ajax({
					url:"find.json",
					type :"post",
					dataType :"json",
					async:true,
					success:function(data){
						//console.log(data.find_list[1]);
							str+='<div class="green">'+
							'<h2>'+data.find_list[0].title+
							'</h2>'+
							'<p>'+data.find_list[0].p_phar+
							'</p>'+
						'</div>'
						$(".green").html(str);
						
						
						str1+='<div class="yellow">'+
							'<h2>'+data.find_list[1].title+
							'</h2>'+
							'<p>'+data.find_list[1].p_phar+
							'</p>'+
						'</div>'
						$(".yellow").html(str1);
						
						
						str2+='<div class="grape">'+
							'<h2>'+data.find_list[2].title+
							'</h2>'+
							'<p>'+data.find_list[2].p_phar+
							'</p>'+
						'</div>'
						$(".grape").html(str2);
						
						
						str3+='<div class="pink">'+
							'<h2>'+data.find_list[3].title+
							'</h2>'+
							'<p>'+data.find_list[3].p_phar+
							'</p>'+
						'</div>'
						$(".pink").html(str3);	
					},
					error:function(){
						alert("数据加载失败");
					}

				})
			}
			

	</script>
